<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Threat Detection Navbar</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="nav.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <!-- App Name -->
        <a class="navbar-brand navbar-logo" href="#">Threat Detection</a>

        <!-- Right Section -->
        <div class="d-flex align-items-center">
          <span class="navbar-user-name">John Doe</span>
          <a href="#" class="navbar-icon-link" title="Settings">
            <i class="bi bi-gear navbar-icon"></i>
          </a>
          <a href="#" class="navbar-icon-link" title="Logout">
            <i class="bi bi-box-arrow-right navbar-icon"></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
