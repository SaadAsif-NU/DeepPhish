<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In Page</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signin.css" />
  </head>

  <body class="signin-body">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card signin-card d-flex flex-row">
        <!-- Left Section -->
        <div
          class="signin-left d-flex flex-column align-items-center justify-content-center"
        >
          <img src="login.png" alt="Rest with Dignity" class="signin-image" />
          <h2 class="signin-title">Secure Yourself</h2>
          <p class="signin-text">Secure and easy threat detection solution.</p>
        </div>

        <!-- Right Section -->
        <div class="signin-right p-4">
          <h3 class="signin-form-title text-center">User Sign-In</h3>
          <p class="signin-form-subtitle text-center">Enter your credentials</p>
          <form class="signin-form">
            <div class="mb-3">
              <label for="signin-email" class="form-label signin-label"
                >Email or ID</label
              >
              <input
                type="text"
                class="form-control signin-input"
                id="signin-email"
                placeholder="Enter your email or ID"
                required
              />
            </div>
            <div class="mb-3">
              <label for="signin-password" class="form-label signin-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control signin-input"
                id="signin-password"
                placeholder="Enter your password"
                required
              />
            </div>
            <button type="submit" class="btn signin-btn w-100">Sign In</button>
          </form>
          <p class="signin-footer-text text-center mt-3">
            Don't have an account?
            <a href="#" class="signin-link">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
