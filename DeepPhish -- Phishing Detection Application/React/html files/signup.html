<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body class="login-body">
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card login-card shadow-lg">
        <div class="card-header text-center login-card-header">
          <h2 class="login-card-title">Create an Account</h2>
        </div>
        <div class="card-body login-card-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label login-label">Full Name</label>
              <input
                type="text"
                class="form-control login-input"
                id="name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label login-label"
                >Email Address</label
              >
              <input
                type="email"
                class="form-control login-input"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label login-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control login-input"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label login-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control login-input"
                id="confirm-password"
                placeholder="Confirm your password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label login-label"
                >Date of Birth</label
              >
              <input
                type="date"
                class="form-control login-input"
                id="dob"
                required
              />
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn login-btn">Sign Up</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center login-card-footer">
          <p>
            Already have an account? <a href="#" class="login-link">Log In</a>
          </p>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
